####################################################
#          Lyttle Disguise - messages.yml          #
####################################################
# This file contains all in-game messages used by the plugin.
# You can use MiniMessage formatting and Minecraft color codes.
#
# ⚠️ Do NOT remove any keys — the plugin depends on them.
# You are free to customize the text and formatting.
####################################################

################
# Message Prefix
################
prefix: "<dark_aqua><bold>Lyttle<aqua><bold>Disguise<reset> <dark_gray>- <gray>"

##########################
# Generic Error Messages #
##########################
no_permission: "<red>You do not have permission to do that!"
player_not_found: "<dark_red>Player not found"
must_be_player: "<red>You must be a player to use this command!"
message_not_found: "<red>Oh... I can't react to that. (Contact the Administrators)"

###########################
# Disguise
###########################
disguise_usage: |
  &eUsage:
  &f/disguise username <name>
  &f/disguise skinname <name>
  &f/disguise clear
  &7Or for others:
  &f/disguise <player> username <name>
  &f/disguise <player> skinname <name>
  &f/disguise <player> clear
  &8<name> can be any online or offline player.
  &8<player> can only be an online player.
disguise_resolving: "&7Resolving skin for &e<TARGET>&7..."
disguise_resolve_failed: "&cNo skin found for &e<TARGET>&c."
disguise_update_failed: "&cSkin update failed: &e<ERROR>&c."
disguise_done: "&aDisguise applied. &7Name: &f<NEW_NAME>&7, Skin: &f<SKIN_TARGET>&7, Result: &f<RESULT>&7, Took: &f<DURATION>ms"
disguise_reset: "&aYou are no longer disguised. &7Took: &f<DURATION>ms"
disguise_undisguise_failed: "&cUndisguise failed: &f<RESULT>"
disguise_cleanup_result: "&7Refreshing previous disguise: &f<RESULT>"
disguise_name_retry: "&7Name in use: &f<CANDIDATE>&7, trying another..."
disguise_name_retry_success: "&aUsing available name: &f<CANDIDATE>"
disguise_name_giveup: "&cNo available variant for &f<BASE>&c after &f<ATTEMPTS>&c attempts."
players_only: "&cOnly players can use this command."

###########################
# Extra notifications to initiator when targeting others
###########################
# Shown to the command executor when they act on another player.
disguise_started_other: "&7Applying disguise to &e<TARGET_PLAYER>&7 (&f<MODE>&7=&f<NAME>&7)..."
disguise_cleared_other: "&7Cleared disguise for &e<TARGET_PLAYER>&7."